<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>File Compare â€“ Section/Function Based</title>
  <style>
    /*============================
      Global Dark Theme & Layout
    =============================*/
    html, body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: #cccccc;
      font-family: Arial, sans-serif;
    }
    h1, label {
      color: #ffffff;
      font-weight: normal;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
    }

    /*============================
      File Inputs & Button
    =============================*/
    .file-inputs {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .file-inputs input[type="file"] {
      background: #333333;
      color: #ccc;
      border: 1px solid #444;
      padding: 0.4rem;
      cursor: pointer;
    }
    .file-inputs button {
      background-color: #007acc;
      color: #ffffff;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 4px;
    }
    .file-inputs button:hover {
      background-color: #005f99;
    }

    /*============================
      Compare Results Section
    =============================*/
    .compare-results {
      display: flex;
      gap: 1rem;
    }
    .file-preview {
      flex: 1;
      background-color: #2d2d2d;
      border: 1px solid #444;
      min-height: 400px;
      padding: 1rem;
      overflow: visible; /* ensure no scrollbars unless lines are super long */
      white-space: pre;  /* preserve spacing and do NOT wrap lines */
      font-family: Consolas, monospace;
      font-size: 0.9rem;
      color: #eee;
    }

    /*============================
      Diff Highlighting
    =============================*/
    .deleted {
      background-color: #6c1a1a; /* dark red */
      color: #ff9191;           /* lighter red text */
      margin-bottom: 1rem;
      padding: 0.5rem;
    }
    .added {
      background-color: #1e3b1e; /* dark green */
      color: #b4f0b4;           /* light green text */
      margin-bottom: 1rem;
      padding: 0.5rem;
    }
    .missing {
      background-color: #5e4b1a; /* dark orange */
      color: #ffdd99;           /* light orange text */
      margin-bottom: 1rem;
      padding: 0.5rem;
    }
    .unchanged {
      background-color: inherit;
      color: inherit;
      margin-bottom: 1rem;
      padding: 0.5rem;
    }
    .changed {
      background-color: #28235a; /* dark purple to indicate changed block */
      color: #d6bfff;
      margin-bottom: 1rem;
      padding: 0.5rem;
    }

    /* Mark the detected function signature within each block */
    .section-signature {
      font-weight: bold;
      text-decoration: underline;
      display: block;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Compare Two Files by Functions/Sections</h1>
    
    <div class="file-inputs">
      <div>
        <label for="file1">File 1:</label>
        <input type="file" id="file1" />
      </div>
      <div>
        <label for="file2">File 2:</label>
        <input type="file" id="file2" />
      </div>
      <button id="compareBtn">Compare</button>
    </div>

    <div class="compare-results">
      <div id="file1Preview" class="file-preview"></div>
      <div id="file2Preview" class="file-preview"></div>
    </div>
  </div>

  <script>
    // DOM elements
    const file1Input = document.getElementById('file1');
    const file2Input = document.getElementById('file2');
    const compareBtn = document.getElementById('compareBtn');
    const file1Preview = document.getElementById('file1Preview');
    const file2Preview = document.getElementById('file2Preview');

    // Compare event
    compareBtn.addEventListener('click', async () => {
      if (!file1Input.files.length || !file2Input.files.length) {
        alert('Please select both files before comparing!');
        return;
      }

      try {
        const [text1, text2] = await Promise.all([
          readFileAsText(file1Input.files[0]),
          readFileAsText(file2Input.files[0])
        ]);

        const sections1 = parseCodeSections(text1);
        const sections2 = parseCodeSections(text2);

        compareAndDisplaySections(sections1, sections2);
      } catch (err) {
        console.error('Error reading files:', err);
        alert('Failed to read files.');
      }
    });

    // Read a file as text
    function readFileAsText(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = e => resolve(e.target.result);
        reader.onerror = e => reject(e);
        reader.readAsText(file);
      });
    }

    // Parse code into "sections" based on naive regex for function signatures
    // or method definitions. Each section has { signature, content }.
    function parseCodeSections(code) {
      const lines = code.split('\n');
      const sections = [];
      let currentSig = '';
      let currentLines = [];

      // Very naive broad regex for function/method signatures in common languages
      const functionRegex = new RegExp(
        '(function\\s+\\w+\\s*\\(.*?\\)|' +               // JavaScript e.g. function myFunc(...)
        '\\bdef\\s+\\w+\\s*\\(.*?\\)|' +                 // Python e.g. def my_func(...)
        '\\b(public|private|protected)\\s+\\w+\\s+\\w+\\s*\\(.*?\\)|' + // Java e.g. public void doStuff(...)
        '\\b\\w+\\s+\\w+\\s*\\(.*?\\)' +                 // C/C++ e.g. int main(...)
        ')',
        'i'
      );

      // Helper to push the current block into sections
      function pushSection(signature, linesArr) {
        const blockContent = linesArr.join('\n');
        sections.push({
          signature: signature || '(no signature)',
          content: blockContent
        });
      }

      // Traverse each line, searching for function signatures
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];
        if (functionRegex.test(line.trim())) {
          // If we're in the middle of a section, push it
          if (currentLines.length > 0 || currentSig) {
            pushSection(currentSig, currentLines);
          }
          // Start a new section
          currentSig = line.trim();
          currentLines = [line];
        } else {
          // Continue current section
          currentLines.push(line);
        }
      }
      // If there's leftover content at the end
      if (currentLines.length > 0 || currentSig) {
        pushSection(currentSig, currentLines);
      }

      // If we found no function signatures at all, treat the entire file as a single section
      if (sections.length === 0 && lines.length > 0) {
        sections.push({
          signature: '(entire file)',
          content: code
        });
      }

      return sections;
    }

    // Compare two arrays of sections, attempting to find identical or similar sections
    function compareAndDisplaySections(sections1, sections2) {
      // Clear previous
      file1Preview.innerHTML = '';
      file2Preview.innerHTML = '';

      // We'll track matched sections in file2 so we know what's left as "added"
      const matchedInFile2 = new Set();

      // 1. For each section in file1, see if there's an EXACT match in file2
      sections1.forEach((s1, idx1) => {
        let foundExact = false;
        let foundSimilarIndex = -1;
        for (let idx2 = 0; idx2 < sections2.length; idx2++) {
          if (matchedInFile2.has(idx2)) continue; // already matched to something

          const s2 = sections2[idx2];
          // EXACT match
          if (s1.signature === s2.signature && s1.content === s2.content) {
            foundExact = true;
            matchedInFile2.add(idx2);

            // Render as "unchanged"
            renderSection(file1Preview, s1, 'unchanged');
            renderSection(file2Preview, s2, 'unchanged');
            break;
          }
          // If not exact, see if there's a "similar" signature
          if (!foundExact && s1.signature === s2.signature) {
            foundSimilarIndex = idx2;
          }
        }
        // If not exact, but we found a similar signature => changed
        if (!foundExact && foundSimilarIndex >= 0) {
          matchedInFile2.add(foundSimilarIndex);
          const s2 = sections2[foundSimilarIndex];
          // Render s1 + s2 as changed
          renderSection(file1Preview, s1, 'changed');
          renderSection(file2Preview, s2, 'changed');
        }
        // If no match at all => it's missing in file2
        if (!foundExact && foundSimilarIndex === -1) {
          renderSection(file1Preview, s1, 'deleted'); // or 'missing'
          renderSection(file2Preview, { signature: '', content: '' }, 'unchanged');
        }
      });

      // 2. Any sections left in file2 that are unmatched => "added"
      sections2.forEach((s2, idx2) => {
        if (!matchedInFile2.has(idx2)) {
          renderSection(file1Preview, { signature: '', content: '' }, 'unchanged');
          renderSection(file2Preview, s2, 'added');
        }
      });
    }

    // Render a single section (signature + content) in the given container with the given CSS class
    function renderSection(container, section, diffClass) {
      const block = document.createElement('div');
      block.classList.add(diffClass);

      // Signature line
      const sig = document.createElement('span');
      sig.classList.add('section-signature');
      sig.textContent = section.signature || '(no signature)';
      block.appendChild(sig);

      // Content block
      // We'll preserve spacing as is, since container uses white-space: pre
      const contentBlock = document.createElement('div');
      contentBlock.textContent = section.content || '';
      block.appendChild(contentBlock);

      container.appendChild(block);
    }
  </script>
</body>
</html>
