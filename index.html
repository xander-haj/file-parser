<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>File Compare – Section/Function Based</title>
  <style>
    /*********************************
     * Global Dark Theme & Typography
     *********************************/
    html, body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: #cccccc;
      font-family: Arial, sans-serif;

      /* Enable BOTH horizontal and vertical scrolling */
      overflow: auto; 
      width: 100%;
      min-height: 100vh; /* ensure body can grow as needed */
    }
    h1, label {
      color: #ffffff;
      font-weight: normal;
      margin: 0;
      padding: 0;
    }

    /*********************************
     * Header and File Input Controls
     *********************************/
    .header {
      text-align: center;
      padding: 1rem;
    }
    .file-inputs {
      display: inline-flex;
      align-items: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    .file-inputs input[type="file"] {
      background: #333333;
      color: #ccc;
      border: 1px solid #444;
      padding: 0.4rem;
      cursor: pointer;
    }
    .file-inputs button {
      background-color: #007acc;
      color: #ffffff;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 4px;
    }
    .file-inputs button:hover {
      background-color: #005f99;
    }

    /*********************************
     * Main Compare Section Layout
     *********************************/
    .compare-container {
      display: flex;         /* two columns side by side */
      flex-direction: row;
      width: 100%;
      min-height: 600px;     /* or any preferred minimum height */
      box-sizing: border-box;
    }

    /* Each half is 50% wide */
    .half {
      width: 50%;
      position: relative;  
      overflow: visible; /* we let content expand outward if needed */
    }

    /* LEFT side: anchor code to the RIGHT edge so it expands left if wide. */
    .left-half {
      display: flex;
      justify-content: flex-end; /* code sits at the right boundary */
      align-items: flex-start;
      border-right: 2px solid #444; /* vertical divider */
      padding-right: 1rem;
      box-sizing: border-box;
    }

    /* RIGHT side: anchor code to the LEFT edge so it expands right if wide. */
    .right-half {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      padding-left: 1rem;
      box-sizing: border-box;
    }

    /*********************************
     * The Code Preview Boxes
     *********************************/
    .file-preview {
      /* 
        'inline-block' + 'width: max-content' ensures the element
        grows to fit its content. The browser then sees that 
        the content might exceed the screen width, enabling horizontal scroll.
      */
      display: inline-block;
      width: max-content;
      background-color: #2d2d2d;
      border: 1px solid #444;
      padding: 1rem;
      margin: 0;
      white-space: pre;  /* preserve spacing and do NOT wrap lines */
      font-family: Consolas, monospace;
      font-size: 0.9rem;
      color: #eee;
      vertical-align: top; /* ensure the block sits at the top line */
    }

    /*********************************
     * Diff Highlighting
     *********************************/
    .deleted {
      background-color: #6c1a1a; /* dark red */
      color: #ff9191;           /* lighter red text */
      margin-bottom: 1rem;
      padding: 0.5rem;
    }
    .added {
      background-color: #1e3b1e; /* dark green */
      color: #b4f0b4;           /* light green text */
      margin-bottom: 1rem;
      padding: 0.5rem;
    }
    .missing {
      background-color: #5e4b1a; /* dark orange */
      color: #ffdd99;           /* light orange text */
      margin-bottom: 1rem;
      padding: 0.5rem;
    }
    .unchanged {
      background-color: inherit;
      color: inherit;
      margin-bottom: 1rem;
      padding: 0.5rem;
    }
    .changed {
      background-color: #28235a; /* dark purple to indicate changed block */
      color: #d6bfff;
      margin-bottom: 1rem;
      padding: 0.5rem;
    }

    /* Mark the detected function signature within each block */
    .section-signature {
      font-weight: bold;
      text-decoration: underline;
      display: block;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>

  <!-- Header with Title + File inputs -->
  <div class="header">
    <h1>Compare Two Files by Functions/Sections</h1>
    <div class="file-inputs">
      <div>
        <label for="file1">File 1:</label>
        <input type="file" id="file1" />
      </div>
      <div>
        <label for="file2">File 2:</label>
        <input type="file" id="file2" />
      </div>
      <button id="compareBtn">Compare</button>
    </div>
  </div>

  <!-- Split container: left for File 1, right for File 2 -->
  <div class="compare-container">
    <div class="half left-half">
      <div id="file1Preview" class="file-preview"></div>
    </div>
    <div class="half right-half">
      <div id="file2Preview" class="file-preview"></div>
    </div>
  </div>

  <script>
    // Grab DOM references
    const file1Input = document.getElementById('file1');
    const file2Input = document.getElementById('file2');
    const compareBtn = document.getElementById('compareBtn');
    const file1Preview = document.getElementById('file1Preview');
    const file2Preview = document.getElementById('file2Preview');

    // Compare
    compareBtn.addEventListener('click', async () => {
      if (!file1Input.files.length || !file2Input.files.length) {
        alert('Please select both files before comparing!');
        return;
      }

      try {
        const [text1, text2] = await Promise.all([
          readFileAsText(file1Input.files[0]),
          readFileAsText(file2Input.files[0])
        ]);

        // Break each file’s text into “sections” or “functions”
        const sections1 = parseCodeSections(text1);
        const sections2 = parseCodeSections(text2);

        // Compare them
        compareAndDisplaySections(sections1, sections2);
      } catch (err) {
        console.error('Error reading files:', err);
        alert('Failed to read files.');
      }
    });

    // Read file as text in the browser
    function readFileAsText(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = (e) => resolve(e.target.result);
        reader.onerror = (e) => reject(e);
        reader.readAsText(file);
      });
    }

    /**
     * Parse the file text into code "sections" by looking for naive function signatures in:
     * JS (function foo(...)), Python (def foo(...)), Java (public void foo(...)), C/C++ (int main(...)), etc.
     * If no signatures are found, treat the entire file as one block: (entire file).
     */
    function parseCodeSections(code) {
      const lines = code.split('\n');
      const sections = [];
      let currentSig = '';
      let currentLines = [];

      // Very naive broad regex
      const functionRegex = new RegExp(
        '(' +
          'function\\s+\\w+\\s*\\(.*?\\)|' +    // JS
          '\\bdef\\s+\\w+\\s*\\(.*?\\)|' +      // Python
          '\\b(public|private|protected)\\s+\\w+\\s+\\w+\\s*\\(.*?\\)|' + // Java
          '\\b\\w+\\s+\\w+\\s*\\(.*?\\)' +      // C/C++
        ')',
        'i'
      );

      // Helper to finalize a block
      function pushSection(sig, linesArr) {
        const blockContent = linesArr.join('\n');
        sections.push({
          signature: sig || '(no signature)',
          content: blockContent
        });
      }

      // Walk through lines
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];
        // If we detect a new function signature
        if (functionRegex.test(line.trim())) {
          // Push whatever was accumulated
          if (currentLines.length > 0 || currentSig) {
            pushSection(currentSig, currentLines);
          }
          currentSig = line.trim();
          currentLines = [line];
        } else {
          // Keep accumulating lines in the current section
          currentLines.push(line);
        }
      }

      // End of file: push last block
      if (currentLines.length > 0 || currentSig) {
        pushSection(currentSig, currentLines);
      }

      // If no recognized signatures, treat entire file as "(entire file)"
      const foundAnySignature = sections.some(s => s.signature && s.signature !== '(no signature)');
      if (!foundAnySignature && lines.length > 0) {
        // Overwrite everything with a single block
        sections.length = 0;
        sections.push({
          signature: '(entire file)',
          content: code
        });
      }

      return sections;
    }

    /**
     * Compare the two arrays of sections (sections1, sections2).
     * We'll do a naive approach:
     *  1) If exact match (signature + content) => 'unchanged'
     *  2) If same signature but different content => 'changed'
     *  3) If no match => 'deleted' in file1, 'added' in file2
     */
    function compareAndDisplaySections(sections1, sections2) {
      // Clear old results
      file1Preview.innerHTML = '';
      file2Preview.innerHTML = '';

      const matchedInFile2 = new Set();

      // For each section in file1, see if there's an exact match or a same-signature match in file2
      sections1.forEach(s1 => {
        let foundExact = false;
        let foundSimilar = -1;

        for (let idx2 = 0; idx2 < sections2.length; idx2++) {
          if (matchedInFile2.has(idx2)) continue; // already matched

          const s2 = sections2[idx2];

          // EXACT match
          if (s1.signature === s2.signature && s1.content === s2.content) {
            foundExact = true;
            matchedInFile2.add(idx2);
            renderSection(file1Preview, s1, 'unchanged');
            renderSection(file2Preview, s2, 'unchanged');
            break;
          }
          // If not exact, check same signature => changed
          if (!foundExact && s1.signature === s2.signature) {
            foundSimilar = idx2;
            // don't break yet, we might still find an exact match further
          }
        }

        // If we didn't get an exact match but did find a same-signature => changed
        if (!foundExact && foundSimilar >= 0) {
          matchedInFile2.add(foundSimilar);
          const s2 = sections2[foundSimilar];
          renderSection(file1Preview, s1, 'changed');
          renderSection(file2Preview, s2, 'changed');
        }

        // If no match at all => 'deleted'
        if (!foundExact && foundSimilar === -1) {
          renderSection(file1Preview, s1, 'deleted');
          // render an empty block in file2 for alignment
          renderSection(file2Preview, { signature: '', content: '' }, 'unchanged');
        }
      });

      // Anything left in file2 => 'added'
      sections2.forEach((s2, idx2) => {
        if (!matchedInFile2.has(idx2)) {
          // empty block in file1 side
          renderSection(file1Preview, { signature: '', content: '' }, 'unchanged');
          renderSection(file2Preview, s2, 'added');
        }
      });
    }

    /**
     * Render a single code section in the specified container (file1Preview or file2Preview)
     * using the specified diffClass. 
     */
    function renderSection(container, section, diffClass) {
      const block = document.createElement('div');
      block.classList.add(diffClass);

      // Bold/underline signature
      const sig = document.createElement('span');
      sig.classList.add('section-signature');
      sig.textContent = section.signature?.trim() ? section.signature : '(no signature)';
      block.appendChild(sig);

      // The code content
      const contentBlock = document.createElement('div');
      contentBlock.textContent = section.content || '';
      block.appendChild(contentBlock);

      container.appendChild(block);
    }
  </script>
</body>
</html>
